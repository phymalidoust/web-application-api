<!DOCTYPE html>
<html>
<head>
        <title>Analysis Results</title>
</head>
<body>
<h1>Analysis Results</h1>
<table>
        <thead>
        <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
        </tr>
        </thead>
        <tbody>
        {% for row in results %}
        <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
        </tbody>
</table>
</body>
</html>
